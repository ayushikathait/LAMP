<html>
<title>Tables in HTML</title>
<style>
	table{
		border: 2px solid gray;
  border-collapse: collapse;
  padding: 5px 20px 5px 20px;
  margin:5%;
  text-align:center;
  font-family: calibri;
	}
	 th, td {
  border: 2px dotted gray;
  border-collapse: collapse;
  padding:5px 20px 5px 20px;
  margin:5%;
}
.hd1{
	color: red;

}
.hd2{
	color: blue;
}
.hd3{
	color: purple;
}

  h1{
  	color: red;
  }
</style>
<body>
<h1><center><u>Student Record</u></center></h1>

	
</style>
<table>
<thead>
	<tr class="hd1"><th colspan="4">STUDENT INFORMATION</th></tr>
	<tr class="hd2" style="background-color:lightgray;"	>
		<th colspan="2">Name AND <u><I>Roll No.</I></u></th>
		<th colspan="2"><I>Contact No.</I> AND <u><I>E-mail ID</I></u></th>
	</tr>
	<tr class="hd3">
		<th>Name </th>
		<th><u>Roll No.</u></th>
		<th><I>Contact No.</I></th>
		<th><u><I>E-mail ID</I></u></th>
	</tr>
	
</thead>
<tbody>
	<tr style="background-color:lightgray;">
		<td>A</td>
		<td>10</td>
		<td>1234567890</td>
		<td>abc@gmail.com</td>
	</tr>
	<tr>
		<td>B</td>
		<td>20</td>
		<td>1234567890</td>
		<td>xyz@gmail.com</td>
	
	</tr>
	<tr style="background-color:lightgray;">
		<td>C</td>
		<td>30</td>
		<td>1234567890</td>
		<td>abcd@gmail.com</td>
	</tr>
	<tr>
		<td>D</td>
		<td>40</td>
		<td>1234567890</td>
		<td>jkl@gmail.com</td>
	</tr>
</tbody>
</table>
</body>
</html>
